name: K6 Performance Tests

on:
  workflow_dispatch:

jobs:
  k6_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install k6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 33A41712C703083E
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Start application
        run: node app.js &
      - name: Wait for app to start
        run: sleep 10

      - name: Make sure reports directory exists
        run: mkdir -p test/k6/reports

      - name: Run K6 advanced performance tests
        run: k6 run -e BASE_URL=http://localhost:3000 test/k6/advanced-perf-test.js --out json=test/k6/report.json

      - name: Generate K6 full report
        run: |
          npm run k6:report:parse
          npm run k6:report:html

      - name: Upload K6 HTML Report artifact
        uses: actions/upload-artifact@v2
        with:
          name: k6-html-report
          path: test/k6/reports/html-report.html

