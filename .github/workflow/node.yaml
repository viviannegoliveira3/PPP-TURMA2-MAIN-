name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: âœ… Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“ Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: âš™ï¸ Instalar dependÃªncias
      run: npm install

    - name: â–¶ï¸ Subir a API Rest
      run: npm run start &

    - name: â³ Esperar as APIs estarem funcionando
      run: sleep 4  # segundos

    - name: Criar no Github Actions o arquivo .env
      run: |
        echo "BASE_URL_REST = ${{ secrets.BASE_URL_REST }}" >> .env

    - name: ğŸ§ª Executar testes External e Controller de API Rest via HTTP
      run: npm run test
